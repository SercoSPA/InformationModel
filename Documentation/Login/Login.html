<html>
<head>
	<title>Copernicus Data Space Information Model Documentation Access</title>
	<!-- Include CSS File Here -->
	<link rel="stylesheet" href="css/style.css"/>
	<!-- Include JS File Here -->
	<script src="js/login.js"></script>
</head>
<body>
	<div id="bg"></div>
	<div>
		<center> 
			<h2> Copernicus Data Space Information Model </h2> 
			<h2> Documentation Access </h2>
		
			<form id="form_id" method="post" name="myform">
				<div class="form-field">
					<input  type="text" name="username" id="username" placeholder="Username" required/><br>
				</div>
					
				<div class="form-field">
					<input  type="password" name="password" id="password" placeholder="Password" required/><br>
				</div>
					
				<div class="form-field">
					<button class="btn" type="button" id="submit" onclick="validate()">Login</button>
				</div>
			</form>
		</center>
	</div>
</body>
</html>
